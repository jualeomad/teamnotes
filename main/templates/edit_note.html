
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="logo-container">
        <img src="{% static 'images/logo.png' %}" alt="TeamNotes Logo" class="logo">
    </div>
    <div class="container">
        <div class="w-100 d-flex justify-content-end mb-3">
            <a class="btn btn-primary me-2" href="{% url 'profile' %}">Profile</a>
            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="container custom-container">
    <h1 class="mt-5 mb-4">Edit Note</h1>
    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}
    <form class="custom-form" method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" value="{{ note.title }}">
            {% if form.errors.title %}
                <div class="error-message">{{ form.errors.title }}</div>
            {% endif %}
        </div>
        <div class="form-group mb-2">
            <label for="content">Content</label>
            <textarea class="form-control" rows="3" name="content">{{ note.content }}</textarea>
        </div>
        <div class="form-group mb-2">
            <label for="team">Team</label>
            <input type="text" class="form-control" name="team" value="{{ note.team }}">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a href="{% url 'main:dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
