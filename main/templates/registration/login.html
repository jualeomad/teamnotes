<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
    /* Custom additional styles */
    .custom-container {
      max-width: 600px;
      width: 80%;
      margin: 0 auto; /* To center horizontally */
    }
  </style>
</head>
<body>
    <div class="container custom-container">
        <h1 class="mt-5 mb-4">Login</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <div class="mt-3">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
